<!Doctype html>
<html>
<head>
  <!--LINKS-->
  <link rel="stylesheet" href="../public/style.css">
</head>

<body>

    <div id="whole_page">

      <!-- Toolbar -->
      <div id="bar">
        <div id="begin">
          <div class="myDiary_txt" id="diary_intro">My Diary</div>
          <div id="entries">You have 5 entries</div>
          <div id="Welcome">Welcome Oyebola!</div>
        </div>
      </div>

      <table id="toolbar">
        <tr>

          <th>
            <a href="#entry_popup">
              <div class="image"><img src="../public/images/add.png"></div>
            </a>
          </th>

          <th id="middle">
            <a href="#notif_popup">
              <div class="image"><img src="../public/images/settings.png"></div>
            </a>
          </th>

          <th>
            <a href="/">
            <div class="image"><img src="../public/images/logout.png"></div>
            </a>
          </th>

        </tr>
      </table>

      <!-- Actual page -->
      <div id="page">
        <div class="story">
          <a href="#entry_popup">
            <div class="title"> My trip to spain </div>
            <div class="date"> 9 July 2018 </div>
          </a>
        </div>
      </div>

    </div>

    <!-- popups -->
    <div id="entry_popup" class="overlay">
      <div class="popup">
        <a class="close" href="#">&times;</a>
        <form>
          <input type="text" name="title" autocomplete="off" placeholder="Title" class="note_title" required>
          <textarea rows="4" cols="50" class="notes"></textarea>
          <button class="submit"><span>Push </span></button>
        </form>
      </div>
    </div>


    <div id="notif_popup" class="overlay">
      <div class="popup">
        <a class="close" href="#">&times;</a>
        <form>
          <div class="txt3">Set entry notification</div>
          <input class="date_a_time" type="date" name="notif_date" > <br>
          <input class="date_a_time" type="time" name="notif_time">
          <button class="submit"><span>Set</span></button>
          <div id="curr_notif"></div>
        </form>
      </div>
    </div>

<script src="main.js"></script>
</body>
</html>
